<mat-form-field>
  <mat-label>Role</mat-label>
  <mat-select placeholder="Role" [(ngModel)]="selectedRole" (ngModelChange)="onRoleChange()">
    <mat-option name="roles" *ngFor="let role of roles" [value]="role.name">
      {{role.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
{{selectedValue}}
